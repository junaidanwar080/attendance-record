<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/js/select2.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css" rel="stylesheet" />
  <!-- Font Awesome -->

  <!-- jQuery -->

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

<body>
 
  <nav class="navbar navbar-expand-lg navbar-light" style="background: #59bd8e;">
    <a class="navbar-brand" href="/dashboard">Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'department_list' %}">Department</a>
       </a>
        </li>
        <li class="nav-item ">
          
          <a class="nav-link" href="{% url 'courses_list' %}">Course</a>
       </a>
        </li>
        
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Student</a>
          <div class="dropdown-menu">        
            <a class="dropdown-item" href="{% url 'student_list' %}">Student Account</a>
           
            <a class="dropdown-item" href="{% url 'classes_list' %}">Class</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Teacher</a>
          <div class="dropdown-menu">        
            <a class="dropdown-item" href="{% url 'designation_list' %}">Designation</a>
            <a class="dropdown-item" href="{% url 'teacher_list' %}">Teacher Account</a>
          </div>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/upload_and_filter_attendance">Attendance Records
       </a>
        </li>
      </ul>
      
      <ul class="navbar-nav ml-auto">
       
        {% if user.username is not None %}
        <li class="nav-item dropdown custom-dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">{{ user.username|capfirst }}</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'user_logout' %}">Log Out</a>
          </div>
        </li>
        {% endif %}
      </ul>
    </div>
</nav>

</body>

</html>
