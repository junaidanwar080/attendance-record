<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit department</title>
    
</head>
<style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 800px;
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
    }

    h4 {
        background-color: #59bd8e;
        color: white;
        padding: 15px;
        border-radius: 5px;
        font-size: 1.5rem;
        text-align: center;
    }

    .form-label {
        font-weight: bold;
    }

    .form-control {
        border-radius: 5px;
    }

    .btn-primary {
        background-color: #59bd8e;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1rem;
    }

    .btn-primary:hover {
        background-color: #4ca977;
    }

    .text-danger {
        font-size: 0.875rem;
        margin-top: 5px;
    }
</style>
<body>
    {% include 'navbar.html' %}



    <div class="container">
        <h2 class="text-center text-light py-3 mt-4" style="background: #59bd8e;">Edit department</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <label for="dep_id" class="form-label mandatory-label">department ID</label>
                        <input type="text" class="form-control" id="dep_id" value="{{ form_data.dep_id|default:department.dep_id }}" name="dep_id"  readonly>
                        {% if errors.dep_id %}
                            <div class="text-danger">{{ errors.dep_id }}</div>
                        {% endif %}
                    </div>  
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name<span style="color:red;">*</span></label>
                        <input type="text" class="form-control" id="name" name="name"
                            value="{{ form_data.name|default:department.name }}" >
                        {% if error_messages.name %}
                        <div class="text-danger">{{ error_messages.name}}</div>
                        {% endif %}
                    </div>

                </div>


                <div class="row mt-3">
                    <div class="col-md-12">
                        <label for="description" class="form-label">Description: </label>
                        <textarea class="form-control" id="description" name="description" rows="4" >{{department.description}}</textarea>
                        {% if error_messages.description %}
                            <div class="text-danger">{{ error_messages.description }}</div>
                        {% endif %}
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12 ">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
